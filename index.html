<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT OBSESSION</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sezione Home -->
    <section id="home" class="vh-100 d-flex justify-content-center align-items-center position-relative">
        <!-- Overlay per effetto visivo -->
        <div class="overlay position-absolute w-100 h-100"></div>
        <div class="container text-center">
            <div class="cyberpunk-container">
                <h1 class="cyberpunk-title">TFT OBSESSION</h1>
                <p class="cyberpunk-subtitle">Analizza il tuo profilo Riot</p>
                <button id="start-btn" class="cyberpunk-btn">Inizia</button>
            </div>
        </div>
    </section>

    <!-- Sezione Form -->
    <section id="form-section" class="container py-5" style="display: none;">
        <div class="card shadow-lg border-0 bg-light">
            <div class="card-body">
                <h2 class="card-title text-center fw-bold mb-3">Inserisci i tuoi dati</h2>
                <form id="riot-form">
                    <div class="mb-3">
                        <label for="gameName" class="form-label">Riot ID:</label>
                        <input type="text" id="gameName" class="form-control" placeholder="Inserisci il Riot ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="tag" class="form-label">Tagline:</label>
                        <input type="text" id="tag" class="form-control" placeholder="Inserisci il Tagline" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" id="ranked-only" class="form-check-input">
                        <label for="ranked-only" class="form-check-label">Mostra solo match ranked</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analizza</button>
                </form>
                <div id="loading" class="text-center mt-3" style="display: none;">Caricamento...</div>
            </div>
        </div>
    </section>

    <!-- Sezione Risultati -->
    <section id="results-section" class="container py-5" style="display: none;">
        <div class="card shadow-lg border-0 bg-light">
            <div class="card-body">
                <h2 class="card-title text-center fw-bold mb-3">Risultati</h2>
                <div id="results" class="mb-4"></div>
                <div class="row">
                    <!-- Grafico Radar -->
                    <div class="col-md-6 text-center">
                        <canvas id="radar-chart" width="200" height="200"></canvas>
                    </div>
                    <!-- Grafico a Torta -->
                    <div class="col-md-6 text-center">
                        <canvas id="pie-chart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sezione Statistiche -->
    <section id="stats-section" class="container py-5" style="display: none;">
        <div class="card shadow-lg border-0 bg-light">
            <div class="card-body">
                <h2 class="card-title text-center fw-bold mb-3">Statistiche del Giocatore</h2>
                <div class="row">
                    <!-- Grafico Progressione Rank -->
                    <div class="col-md-8">
                        <canvas id="rank-progress-chart" width="400" height="200"></canvas>
                    </div>
                    <!-- Statistiche Chiave -->
                    <div class="col-md-4">
                        <ul id="key-stats" class="list-group">
                            <!-- Statistiche dinamiche -->
                            <li id="rank-position" class="list-group-item"><strong>Rank Attuale:</strong></li>
                            <li id="rank-percentage" class="list-group-item"><strong>Top Percentuale:</strong></li>
                            <li id="wins" class="list-group-item"><strong>Vittorie:</strong></li>
                            <li id="win-rate" class="list-group-item"><strong>Tasso di Vittoria:</strong></li>
                            <li id="top4" class="list-group-item"><strong>Top 4:</strong></li>
                            <li id="top4-rate" class="list-group-item"><strong>Tasso Top 4:</strong></li>
                            <li id="games-played" class="list-group-item"><strong>Partite Totali:</strong></li>
                            <li id="average-rank" class="list-group-item"><strong>Rank Medio:</strong></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
